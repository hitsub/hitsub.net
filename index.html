<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>hitsub.net</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
    @media ( min-width: 768px ) {
        #banner {
            min-height: 300px;
            border-bottom: none;
        }
        .bs-docs-section {
            margin-top: 8em;
        }
        .bs-component {
            position: relative;
        }
        .bs-component .modal {
            position: relative;
            top: auto;
            right: auto;
            left: auto;
            bottom: auto;
            z-index: 1;
            display: block;
        }
        .bs-component .modal-dialog {
            width: 90%;
        }
        .bs-component .popover {
            position: relative;
            display: inline-block;
            width: 220px;
            margin: 20px;
        }
        .nav-tabs {
            margin-bottom: 15px;
        }
        .progress {
            margin-bottom: 10px;
        }
    }
    </style>

</head>
<body>
    <div id = "wrap">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive center-block" src="./images/me.png"/>
                    <!-- Tab Titles -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#profile" data-toggle="tab">Profile</a></li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Works
                                <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#games" data-toggle="tab">Games</a></li>
                                    <li><a href="#softwares" data-toggle="tab">Softwares</a></li>
                                    <li><a href="#glaphics" data-toggle="tab">Glaphics</a></li>
                                </ul>
                            </li>
                    </ul>

                    <!-- Tab Contents-->
                    <div class="tab-content">
                        <div id="profile" class="tab-pane fade in active">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active">Profile</li>
                            </ol>
                            <p>Test</p>
                        </div>
                        <div id="games" class="tab-pane fade">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Works</li>
                                <li class="breadcrumb-item active">Games</li>
                            </ol>
                            <p>Test</p>
                        </div>
                        <div id="softwares" class="tab-pane fade">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Works</li>
                                <li class="breadcrumb-item active">Softwares</li>
                            </ol>
                            <p>Test</p>
                        </div>
                        <div id="glaphics" class="tab-pane fade">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">Works</li>
                                <li class="breadcrumb-item active">Glaphics</li>
                            </ol>
                            <p>Test</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
$('.bs-component [data-toggle="popover"]').popover();
$('.bs-component [data-toggle="tooltip"]').tooltip();
</script>

</body>
</html>
